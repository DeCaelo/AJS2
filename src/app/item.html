<p>Reference: {{ item.reference }} |
  Client name : {{ item.name }}</p>

  <a href (click)="getDetails($event)" id="{{ item.reference }}">details</a>

  <p class="state-0" *ngIf="0 == item.state">to be delivered</p>
  <p class="state-1" *ngIf="1 == item.state">currently being delivered</p>
  <p class="state-2" *ngIf="2 == item.state">delivered</p>
  <hr/>
