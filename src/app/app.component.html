<h1>
  {{title}}
</h1>
<p>{{version}}</p>
<form #itemForm="ngForm">
  <input [(ngModel)]="newItem.reference" name="reference" minlength="5" required #reference="ngModel" />
  <span [hidden]="reference.valid || reference.pristine">no valid</span>
  <input [(ngModel)]="newItem.name" name="name" required />
  <input [(ngModel)]="newItem.state" name="state" required />
  <button [disabled]="!itemForm.form.valid" (click)="createObject()">Add object</button>
</form>

<div *ngFor="let item of collection">
  Reference: {{ item.reference }} |
  Client name : {{ item.name }}

  <a href (click)="getDetails($event)" id="{{ item.reference }}">details</a>

  <p class="state-0" *ngIf="0 == item.state">to be delivered</p>
  <p class="state-1" *ngIf="1 == item.state">currently being delivered</p>
  <p class="state-2" *ngIf="2 == item.state">delivered</p>
  <hr/>
</div>
